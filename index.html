
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>今天吃什麼 - 麻豆翔美雪花冰</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('5FE4F1C8-3C6D-478E-B5B9-15E6FFD36E8D.png') no-repeat center center fixed;
            background-size: cover;
            color: #5b3c3c;
        }
        .snow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background-image: url('https://i.imgur.com/Nl3fV3Q.png');
            animation: snow 10s linear infinite;
            z-index: 0;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.85);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
            z-index: 1;
            position: relative;
        }
        h1 {
            color: #d6336c;
            font-size: 5vw;
            text-align: center;
            margin-bottom: 20px;
        }
        .box {
            background-color: #fff;
            border-radius: 12px;
            padding: 15px;
            margin: 10px 0;
            font-size: 4.5vw;
            color: #d6336c;
            width: 80%;
            max-width: 320px;
            box-shadow: 0 0 8px rgba(0,0,0,0.15);
            text-align: center;
        }
        button {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 4.5vw;
            max-width: 280px;
            width: 80%;
            background-color: #fff;
            color: #d6336c;
            border: 2px solid #d6336c;
            border-radius: 10px;
            cursor: pointer;
        }
        img {
            width: 40vw;
            max-width: 180px;
            margin-top: 20px;
        }
        @keyframes snow {
            0% { background-position: 0 0; }
            100% { background-position: 500px 1000px; }
        }
        @media (min-width: 768px) {
            h1 { font-size: 32px; }
            .box { font-size: 20px; }
            button { font-size: 18px; }
        }
    </style>
</head>
<body>
    <div class="snow"></div>
    <div class="container">
        <h1>今天吃什麼 - 麻豆翔美雪花冰</h1>
        <div class="box" id="main">主餐</div>
        <div class="box" id="dessert">甜點</div>
        <div class="box" id="drink">飲料</div>
        <img src="5E4E05C1-A347-4621-B23E-57EA050F7914.jpeg" alt="logo">
        <button onclick="randomPick()">重新抽一次</button>
    </div>

    <script>
        const mains = ['金豬排骨飯', '虱目魚肚飯（有刺）', '日式薄鹽鯖魚飯', '香煎白帶魚飯', '魯香雞腿飯', '咖哩牛肉燴飯', '咖哩雞肉燴飯', '紅燒牛腩燴飯', '宮保雞丁燴飯', '海陸盛宴鍋燒意麵'];
        const desserts = ['鮮草莓雪花冰', '紅豆煉乳刨冰', '三倍濃巧克力雪花冰', '布丁紅豆煉乳刨冰', '布丁雪花冰'];
        const drinks = ['可口可樂', '古早味紅茶（小）', '冬瓜檸檬（大）', '珍珠鮮奶茶（大）', '無糖高山冷泡茶（大）'];

        function randomPick() {
            document.getElementById("main").innerText = "主餐\n" + mains[Math.floor(Math.random() * mains.length)];
            document.getElementById("dessert").innerText = "甜點\n" + desserts[Math.floor(Math.random() * desserts.length)];
            document.getElementById("drink").innerText = "飲料\n" + drinks[Math.floor(Math.random() * drinks.length)];
        }
        window.onload = randomPick;
    </script>
</body>
</html>
